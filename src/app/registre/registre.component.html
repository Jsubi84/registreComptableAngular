<div class="container">
  <div class="card">
    <div class="card-header" style="display:flex ; justify-content: space-between; justify-items: center;">
      <h1 >Registre</h1>
      <button (click)="Nou()" mat-fab color="warn" aria-label="Example icon button with a home icon">
        <mat-icon> add</mat-icon>
      </button>
    </div>
    <mat-progress-bar *ngIf="progres" mode="query"></mat-progress-bar>
      <table mat-table [dataSource]="registres" class="mat-elevation-z8">
          
        <!-- ID Columna 
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>-->
        
        <!-- Data Columna -->
        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DATA</th>
            <td mat-cell *matCellDef="let element"> {{element.data | date: 'dd/MM/yyyy'}} </td>
        </ng-container>
        
        <!-- Import Columna -->
        <ng-container matColumnDef="import">
            <th mat-header-cell *matHeaderCellDef>IMPORT</th>
            <td mat-cell *matCellDef="let element"> {{element.importreg}} â‚¬ </td>
        </ng-container>

        <!-- Subcategoria Columna -->
        <ng-container matColumnDef="subcategoria">
            <th mat-header-cell *matHeaderCellDef>SUBCATEGORIA</th>
            <td mat-cell *matCellDef="let element"> {{element.subcategoria.id}}_{{element.subcategoria.nom}}  </td>
        </ng-container>
    
      <!-- Simbol Columna -->
      <ng-container matColumnDef="accions">
        <th mat-header-cell *matHeaderCellDef>ACCIONS</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="Editar(element)" color="primary" aria-label="Example icon button with a home icon">
          <mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="Delete(element)" color="primary" aria-label="Example icon button with a home icon">
            <mat-icon>delete</mat-icon></button>
      </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <br><br>
</div>
