<div class= "container p-3 pb-5 overflow-auto">
    <div class="card mat-elevation-z6">
      <div class="card-header" style="display:flex ; justify-content: space-between; justify-items: center;">
        <h1 >Usuaris</h1>
        <button (click)="Nou()" mat-fab color="warn" aria-label="Example icon button with a home icon">
          <mat-icon> add</mat-icon>
        </button>
      </div>
      <mat-progress-bar *ngIf="progres" mode="query"></mat-progress-bar>
      <!-- Versio tablet desktop  -->
      <table mat-table [dataSource]="usuaris" class="mat-elevation-z8">
        
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef>NOM</th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <!-- Roles Column -->
            <ng-container matColumnDef="rol">
              <th mat-header-cell *matHeaderCellDef>ROL</th>
              <td mat-cell *matCellDef="let element"> {{roles(element.roles)}} </td>
            </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <br><br>
  </div>
