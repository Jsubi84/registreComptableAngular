<div class="container col-lg-5 d-flex flex-column pt-3">
    <div class="card">
        <div class="card-header header">
            <h1 *ngIf="!isEdit">Nova Categoria</h1>
            <h1 *ngIf="isEdit">Actualizar Categoria</h1>
        </div>
        <div class="card-body">
            <form class="guardar" [formGroup]="categoriaForm" action="">
                <mat-form-field *ngIf="false" class="form-group matInput">
                    <mat-label>id</mat-label>
                    <input matInput name="id" formControlName="id" placeholder="ID de registre" autocomplete="off" value="">
                </mat-form-field>
                <mat-button-toggle-group class="form-group matInput" formControlName="tipus" name="tipus">
                    <mat-button-toggle class = "options" value= "false"> Despesa </mat-button-toggle>                  
                    <mat-button-toggle class = "options" value= "true"> Ingres </mat-button-toggle>
                </mat-button-toggle-group>
                <br><br>
                <mat-form-field class="form-group matInput">
                    <mat-label>Nom</mat-label>
                    <input matInput name="nom" formControlName= "nom" placeholder="Titol que definira la categoria" autocomplete="off" value="">
                </mat-form-field>
                <br>
                <mat-form-field class="form-group matInput">
                    <mat-label>Descripci√≥</mat-label>
                    <textarea name="descripcio" formControlName= "descripcio" spellcheck="false" matInput placeholder="Explicar que inclou la categoria" value=""></textarea>
                </mat-form-field>
                <br>
                <div class="buttons" style="display:flex ; justify-content: space-between; justify-items: center;">
                  <button mat-flat-button color="primary" [disabled]="categoriaForm.invalid" *ngIf="!isEdit" class="btn btn-primary" (click)="Guardar()">Guardar</button>
                  <button mat-flat-button color="primary" [disabled]="categoriaForm.invalid" *ngIf="isEdit" class="btn btn-primary" (click)="Actualizar()">Actualitzar</button>
                  <button mat-flat-button color="link"  class="btn btn-light" (click)="Cancelar()">Cancelar</button>
                </div>
            </form>
        </div> 
    </div> 
</div>
