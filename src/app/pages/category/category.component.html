<div class= "container p-3 pb-5 overflow-auto">
    <div class="card mat-elevation-z6">
      <div class="card-header" style="display:flex ; justify-content: space-between; justify-items: center;">
        <h1 >Categoria</h1>
        <button (click)="Nou()" mat-fab color="warn" aria-label="Example icon button with a home icon">
          <mat-icon> add</mat-icon>
        </button>
      </div>
      <mat-progress-bar *ngIf="progres" mode="query"></mat-progress-bar>
      <!-- Versio tablet desktop  -->
      <table *ngIf = "!this.mobil" mat-table [dataSource]="categories" class="mat-elevation-z8">
        
            <!-- Name Column -->
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef>NOM</th>
              <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>
          
            <!-- Description Column -->
            <ng-container matColumnDef="descripcio">
              <th mat-header-cell *matHeaderCellDef>DESCRIPCIO</th>
              <td mat-cell *matCellDef="let element"> {{element.descripcio}} </td>
            </ng-container>

            <!-- TIPUS Column -->
            <ng-container matColumnDef="tipus">
              <th mat-header-cell *matHeaderCellDef>TIPUS</th>
              <td mat-cell *matCellDef="let element"> {{tipusChange(element.tipus)}}  </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="accions">
              <th mat-header-cell *matHeaderCellDef [width] = 130>ACCIONS</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="Editar(element)" color="primary" aria-label="Example icon button with a home icon">
                <mat-icon>edit</mat-icon></button>
                <button mat-icon-button (click)="Delete(element)" color="primary" aria-label="Example icon button with a home icon">
                  <mat-icon>delete</mat-icon></button>
            </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- Versio mobil  -->
      <div class="mat-elevation-z4 overflow-auto" *ngIf = "this.mobil" >
        <table mat-table [dataSource]="categories" class="mat-elevation-z8">
        
          <!-- Name Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef>NOM</th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
          </ng-container>
        
          <!-- Description Column -->
          <ng-container matColumnDef="descripcio">
            <th mat-header-cell *matHeaderCellDef>DESCRIPCIO</th>
            <td mat-cell *matCellDef="let element"> {{element.descripcio}} </td>
          </ng-container>

          <!-- TIPUS Column -->
          <ng-container matColumnDef="tipus">
            <th mat-header-cell *matHeaderCellDef>TIPUS</th>
            <td mat-cell *matCellDef="let element"> {{tipusChange(element.tipus)}}  </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="Editar(row)"></tr>
        </table>
      </div>
    </div>
    <br><br>
  </div>
