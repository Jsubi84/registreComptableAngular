<div class="container" >
    <div class="col-md-5">
        <div class="card">
            <div class="card-header" style="display:flex; flex-direction: column;">
                <div class = "opcio">
                    <div class="buttons">
                        <button class="button" mat-icon-button *ngIf="this.visibleResum" matTooltip="Mostra" (click)="this.visibleResum = false"><mat-icon>visibility</mat-icon></button>
                        <button class="button" mat-icon-button *ngIf="!this.visibleResum" matTooltip="Amaga" (click)="this.visibleResum = true"><mat-icon>visibility_off</mat-icon></button>
                    </div>
                    <div *ngIf="!this.visibleResum" class="titol">
                        <h1 >RESUM PER ANYS</h1>  
                    </div>                      
                    <div class = "seleccio">
                        <mat-form-field  *ngIf="this.visibleResum" class="select">
                            <mat-label>Any</mat-label>
                            <mat-select [(value)]="selected" (selectionChange)="actualitzaDades()">
                                <mat-option *ngFor="let any of anys" [value]="any">
                                    {{any}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div *ngIf="this.visibleResum"  class="totalMesos">
                <table mat-table [dataSource]="totalAny" class="mat-elevation-z5">
                    
                    <!-- Mes Column -->
                    <ng-container matColumnDef="mes">
                        <th mat-header-cell *matHeaderCellDef> Mes</th>
                        <td mat-cell *matCellDef="let element"> {{element.mes}} </td>
                    </ng-container>
                    
                    <!-- Ingres Column -->
                    <ng-container matColumnDef="ingres">
                        <th mat-header-cell *matHeaderCellDef> Ingres </th>
                        <td mat-cell *matCellDef="let element"> {{+element.ingres.toFixed(2)}} € </td >
                    </ng-container>

                    <!-- Despesa Column -->
                    <ng-container matColumnDef="despesa">
                        <th mat-header-cell *matHeaderCellDef> Despesa </th>
                        <td mat-cell *matCellDef="let element"> {{+element.despesa.toFixed(2)}} € </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
            
                </table>
            </div>
        </div>
    </div>
</div>
